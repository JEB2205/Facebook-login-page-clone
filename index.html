<!DOCTYPE html>
 <html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Facebook log in page</title>
    </head>
    <body>
        <main>
            <div class="div1">
                <div class="logo">
                  <img src="fblogo3-removebg-preview (1).png"  alt="facebook logo">
                  <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
              <div class="container">
                <div class="input">
                    <input type="text" placeholder="Email or phone number">
                    <input type="password" placeholder="Password">
                    <button class="loginbtn">Log In</button>
                    <a href="https://www.google.com" target="_blank">Forgotten password?</a>
                    <button class="createbtn">Create New Account</button>
                </div>
            </div>
          </div>
        </main>
    </body>
 </html>
